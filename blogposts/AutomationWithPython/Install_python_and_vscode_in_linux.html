    <h1>Ubuntu, Kali Linux, and Garuda Linux</h1>

    <h2>Step 1: Install Python</h2>
    <pre>
        sudo apt-get update
        sudo apt-get install python3.9
    </pre>

    <h2>Step 2: Verify Python Installation</h2>
    <pre>
        python3 --version
    </pre>

    <h2>Step 3: Download and install VS code</h2>
    <pre>
        sudo apt-get install code
    </pre>

    <h2>Step 4: Verify VS Code Installation</h2>
    <pre>
        code
    </pre>

    <h2>Step 5: Install Python Extension in VS Code</h2>
    <p>Open VS Code -> Extensions view icon on the Sidebar -> Search for Python -> Install.</p>

    <h1>Manjaro (Arch based linux distros)</h1>

    <h2>Step 1: Install Python</h2>
    <pre>
        sudo pacman -Syu python
    </pre>

    <h2>Step 2: Verify Python Installation</h2>
    <pre>
        python --version
    </pre>

    <h2>Step 3: Download and install VS code</h2>
    <pre>
        sudo pacman -Syu code
    </pre>

    <h2>Step 1: Install Python</h2>
    <pre>

        python3 --version
